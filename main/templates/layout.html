<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Flask App</title>
    {% endif %}
</head>
<body>

<!-- Top nav bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- favicon and burger icon -->
    <span class="navbar-brand">
        <img src="../static/favicon.png">
    </span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Links in the navbar -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item inline-block ml-3 my-auto h5 active">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item inline-block ml-3 my-auto h5">
                <a class="nav-link" href="{{ url_for('inventory') }}">Inventory</a>
            </li>
            <li class="nav-item inline-block ml-3 my-auto h5">
                <a class="nav-link" href="{{ url_for('content') }}">Content</a>
            </li>
            <li class="nav-item inline-block ml-3 my-auto h5">
                <a class="nav-link" href="{{ url_for('owner') }}">Owners</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Header with no container -->
{% block header %}{% endblock header %}

<!-- Main body -->
<main class="container mt-5">

    <!-- Flashed messages appear here-->
    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{category}}">
            <button type="button" class="close" data-dismiss="alert"> &times;</button>
            {{ message }}
        </div>
    {% endfor %}

    <!-- Main content block inserted here -->
    {% block content %}{% endblock content %}
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="../static/main.js"></script>
<script src="../static/owner.js" ></script>
</body>
</html>
